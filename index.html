<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion de form avec js</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./css/fontawesome.min.css">
    <script src="./script.js" async></script>
</head>
<body>
    <div class="container">
         <div class="header">
            <h2>Creer un compte</h2>
         </div>
         <form class="form" id="form">
            <div class="form-control">
                <label for="">Nom d'utilisateur</label>
                <input type="text" id="username" placeholder="Boubacar">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation"></i>
                <small>Message d'erreur</small>

            </div>
            <div class="form-control success">
                <label for="">Email</label>
                <input type="email" id="email" placeholder="Boubacarbakarycamara@esp.sn">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation"></i>
                <small>Message d'erreur</small>
            </div>
            <div class="form-control error">
                <label for="">Mot de passe</label>
                <input type="password" id="password" placeholder="Boubacar">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation"></i>
                <small>Message d'erreur</small>
            </div>
            <div class="form-control">
                <label for="">Confirmation du mot de passe</label>
                <input type="password" id="password2" placeholder="">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation"></i>
                <small>Message d'erreur</small>
            </div>
            <button type="submit"><i class="fas fa-user-plus">S'inscrire</i></button>
         </form>
    </div>
</body>
</html>
